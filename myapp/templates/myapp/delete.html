<!-- myapp/templates/myapp/delete.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm p-4 text-center">
        <h4 class="text-danger mb-3">Delete Confirmation</h4>
        <p>Are you sure you want to delete <strong>{{ consumed_food.food_consumed.name }}</strong>?</p>

        <form method="POST" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mr-2">Yes, Delete</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

</body>
</html>
