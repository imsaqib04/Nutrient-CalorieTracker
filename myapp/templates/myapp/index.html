<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>


    <div class="container">
        <br><br><br>

        <h4>Calorie Goal</h4>
        <br>
        <div class="col-md-9 offset-1">
            <div class="progress">

                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="2000" aria-valuemin="0" aria-valuemax="0"></div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    <div class="form-group row">
                    {% csrf_token %}
                    <label class="col-md-12"> <b> Select Food to Add </b></label>
                    <select class="col-md-6 form-control" name="food_consumed" id="food_consumed">
                        {% for food in foods  %}
                            <option value="{{food.name}}">{{food.name}}</option>
            {% endfor %}
                    </select>
                        <button class="btn btn-success" type="submit">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div >
                <h4> Today's consumtions</h4>
            </div>
            <table id = "table" class="table table-striped table-primary">
                <tr  class="bg-primary text-white">
                    <th> Food Item </th>
                    <th> Carbs(gm) </th>
                    <th> Protein(gm) </th>
                    <th> Fats(gm) </th>
                    <th> Calories(kcal) </th>
                </tr>
                    {% for c in consumed_food %}
                    <tr>
                        <td>{{c.food_consumed.name}}</td>
                        <td>{{c.food_consumed.carbs}}</td>
                        <td>{{c.food_consumed.protein}}</td>
                        <td>{{c.food_consumed.fats}}</td>
                        <td>{{c.food_consumed.calories}}</td>
                    </tr>

                 {% endfor %}

                 <tr>
                    <td id ="name"><b>Total</b></td>
                    <td id ="totalCarbs"><b></b></td>
                    <td id ="totalProtein"><b></b></td>
                    <td id ="totalFats"><b></b></td>
                    <td id ="totalCalories"><b>Total</b></td>
                 </tr>

            </table>
        </div>

    </div>

</body>
<script>

    var table = document.getElementById('table')
    var carbs=0,protein=0,fats=0,calories=0;

    for(var i=1;i<table.rows.length-1;i++){
       // console.log(table.rows[i].cells[1].innerHTML);
        carbs+= parseFloat(table.rows[i].cells[1].innerHTML);
        carbs = Math.round(carbs)
        protein+= parseFloat(table.rows[i].cells[2].innerHTML);
        protein = Math.round(protein)
        fats+= parseFloat(table.rows[i].cells[3].innerHTML);
        fats = Math.round(fats)
        calories+= parseFloat(table.rows[i].cells[4].innerHTML);
        calories = Math.round(calories)
    }
    /*console.log(carbs);
    console.log(protein);
    console.log(fats);
    console.log(calories);*/

    document.getElementById("totalCarbs").innerHTML=carbs
    document.getElementById("totalProtein").innerHTML=protein
    document.getElementById("totalFats").innerHTML=fats
    document.getElementById("totalCalories").innerHTML=calories

    var calPer = (calories/2000) *100;
    document.getElementsByClassName("progress-bar")[0].setAttribute("style","width:"+calPer+"%");

</script>
</html>
